{% extends 'base.htm' %}

{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?{% now 'U' %}">
{% endblock %}

{% block contents %}
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
<script src="{% static 'js/cookies.js' %}?{% now 'U' %}" ></script>

<div class="container">
        
  <div id="app">
    <h1> LOGIN </h1>
    <form id="login_form">
      {% csrf_token %}
      <input type="text" name="username" v-model="username" class="form-control" placeholder="username or email"/>
      <input type="password" name="password" v-model="password" class="form-control" placeholder="password" />
      <a href="http://127.0.0.1:8000/forgotten_password"> forgotten password? </a> <br/>
      <input type="submit" value="login" class="btn btn-primary" @click="login" />
    </form>    
  
  </div>
  
  
</div>
<script type="text/javascript" src="{% static 'js/login.js' %}?{% now 'U' %}"></script>
{% endblock %}
