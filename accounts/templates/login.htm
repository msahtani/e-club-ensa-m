{% extends 'base.htm' %}

{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}?{% now 'U' %}">
{% endblock %}

{% block contents %}
<div class="container">
        
  <div class="wrapper fadeInDown">
      
      <div id="formContent">
        
        <form method="post" id="login_form" class="">
          {% csrf_token %}
          {{ form }}
          <input type="submit" id="login" class="" value="Log In">
        </form>
        <div id="alert_wrapper" class="alert alert-danger alert-dismissible fade show" role="alert">
          <div id="alert_msg"> alert </div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
  
  
</div>
<script type="text/javascript" src="{% static 'accounts/js/login.js' %}?{% now 'U' %}"></script>
{% endblock %}
